{% extends "base.html" %} {% block title %}Register{% endblock %} {% block style
%}
<style>
  .form-body {
    height: 100%;
  }

  .form-body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
  }

  .form-register {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-register .checkbox {
    font-weight: 400;
  }

  .form-register .form-floating:focus-within {
    z-index: 2;
  }

  .form-register input[name="username"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-register input[name="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-register input[name="password"] {
    margin-bottom: -1px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .form-register input[name="confirm"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="text-center form-body">
  <main class="form-register">
    <form method="POST">
      <h1 class="h3 mb-3 fw-normal">Register</h1>

      <div class="form-floating">
        <input
          type="text"
          name="username"
          class="form-control"
          id="floatingInput"
          placeholder="Username"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          name="email"
          class="form-control"
          id="floatingPassword"
          placeholder="name@example.com"
        />
        <label for="floatingPassword">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          name="password"
          class="form-control"
          id="floatingInput"
          placeholder="Password"
        />
        <label for="floatingInput">Password</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          name="confirm"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Confirm Password</label>
      </div>

      <div class="checkbox mb-3">
        <label> <input type="checkbox" name="remember" /> Remember me </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
    </form>
  </main>
</div>
{% endblock %}
