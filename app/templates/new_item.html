{% extends "base.html" %} {% block title %}New Item{% endblock %} {% block style
%}
<style>
  .form-body {
    height: 100%;
  }

  .form-body {
    display: flex;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
  }

  .form-new-item {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }

  .form-new-item .checkbox {
    font-weight: 400;
  }

  .form-new-item .form-floating:focus-within {
    z-index: 2;
  }

  .form-new-item input[name="content"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
{% endblock %} {% block content %}
<div class="text-center form-body">
  <main class="form-new-item">
    <form method="POST">
      <h1 class="h3 mb-3 fw-normal">New Item</h1>
      <div class="form-floating">
        <input
          type="textarea"
          name="content"
          class="form-control"
          id="floatingInput"
          placeholder="Content"
        />
        <label for="floatingInput">Content</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
    </form>
  </main>
</div>
{% endblock %}
